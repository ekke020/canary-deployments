apiVersion: v1
kind: Namespace
metadata:
  labels:
    istio-injection: enabled
  name: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    deployment: backend
  name: canary-backend
  namespace: backend
spec:
  selector:
    matchLabels:
      app: canary-backend
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: canary-backend
    spec:
      containers:
      - image: ekke020/canary-backend:0960708
        name: canary-backend
        ports:
        - containerPort: 7878
          name: http
          protocol: TCP
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: canary-hpa
  namespace: backend
spec:
  maxReplicas: 4
  metrics:
  - resource:
      name: cpu
      target:
        averageUtilization: 99
        type: Utilization
    type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: canary-backend
---
apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: canary-backend
  namespace: backend
spec:
  analysis:
    interval: 10s
    maxWeight: 80
    metrics:
    - interval: 1m
      name: request-success-rate
      thresholdRange:
        min: 99
    - interval: 30s
      name: request-duration
      thresholdRange:
        max: 500
    stepWeight: 10
    threshold: 5
  autoscalerRef:
    apiVersion: autoscaling/v2beta2
    kind: HorizontalPodAutoscaler
    name: canary-hpa
  progressDeadlineSeconds: 60
  service:
    gateways:
    - public-gateway.istio-system.svc.cluster.local
    port: 8080
    retries:
      attempts: 3
      perTryTimeout: 1s
      retryOn: gateway-error,connect-failure,refused-stream
    targetPort: 7878
    trafficPolicy:
      tls:
        mode: DISABLE
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: canary-backend
