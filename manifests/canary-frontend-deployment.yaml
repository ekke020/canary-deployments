apiVersion: v1
kind: Service
metadata:
  labels:
    app: canary-frontend-service
    service: canary-frontend-service
  name: canary-frontend-service
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: canary-frontend
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    deployment: canary-frontend
  name: canary-frontend-deployment
spec:
  selector:
    matchLabels:
      app: canary-frontend
    replicas: 1
  template:
    metadata:
      labels:
        app: canary-frontend
    spec:
      containers:
      - image: ekke020/canary-frontend:e92dd12
        name: canary-frontend
        ports:
        - containerPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: canary-frontend-ingress
spec:
  defaultBackend:
    service:
      name: canary-frontend-service
      port:
        number: 80
