apiVersion: v1
kind: Service
metadata:
  labels:
    app: canary-backend-service
    service: canary-backend-service
  name: canary-backend-service
  namespace: default
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 7878
  selector:
    app: canary-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    deployment: canary-backend
  name: canary-backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: canary-backend
  template:
    metadata:
      labels:
        app: canary-backend
    spec:
      containers:
      - image: ekke020/canary-backend:86a6e19
        name: canary-backend
        ports:
        - containerPort: 7878
          name: http
          protocol: TCP
