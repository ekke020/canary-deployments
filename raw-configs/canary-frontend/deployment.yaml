apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    deployment: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: frontend
    spec:
      containers:
        - name: canary-frontend
          image: ekke020/canary-frontend:4989730
          ports:
            - containerPort: 80
